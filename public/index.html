<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->

    <meta name="author" content="Luxury Fashion" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags for Social Media -->

    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/images/logo.ico" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Luxury Fashion" />
    <meta
      name="twitter:description"
      content="متجر إلكتروني متخصص في الملابس الفاخرة للنساء. اكتشف تشكيلتنا الواسعة من الأزياء الراقية التي تجمع بين الأناقة والجودة."
    />

    <title>Luxury Fashion</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Load polyfills first for browser compatibility -->
    <script src="%PUBLIC_URL%/polyfills.js"></script>

    <!-- Debug script to detect loading issues -->
    <script>
      window.jsEnabled = true;

      // Detect if we're in a problematic environment
      try {
        localStorage.setItem("js_test", "working");
      } catch (e) {}
    </script>

    <!-- Additional debugging script -->
  </head>
  <body>
    <noscript>
      <div
        style="
          padding: 20px;
          text-align: center;
          font-family: &quot;Tajawal&quot;, Arial, sans-serif;
          background: #ffffff;
          color: #333;
          border: 2px solid #a14a3b;
          margin: 20px;
        "
      >
        <h2>يجب تفعيل جافاسكربت لعرض هذا الموقع</h2>
        <p>JavaScript must be enabled to view this site</p>
        <p>يرجى تفعيل الجافاسكربت في إعدادات المتصفح</p>
        <p>Please enable JavaScript in your browser settings</p>
      </div>
    </noscript>

    <!-- Loading indicator -->
    <div
      id="loading-indicator"
      style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-family: &quot;Tajawal&quot;, Arial, sans-serif;
        z-index: 9999;
      "
    >
      <div
        style="
          width: 50px;
          height: 50px;
          border: 4px solid #f3f3f3;
          border-radius: 50%;
          border-top: 4px solid #6f4e37;
          animation: spin 1s linear infinite;
          margin: 0 auto 20px;
        "
      ></div>
      <p>جاري التحميل... Loading...</p>
    </div>

    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <div id="root"></div>

    <!-- Script to hide loading indicator once React loads -->
    <script>
      // Hide loading indicator after a timeout
      setTimeout(function () {
        var loader = document.getElementById("loading-indicator");
        if (loader && !window.reactLoaded) {
          loader.innerHTML =
            '<div style="color: #A14A3B; text-align: center; padding: 20px;">' +
            "<h3>خطأ في التحميل - Loading Error</h3>" +
            "<p>يرجى تحديث الصفحة أو التحقق من اتصال الإنترنت</p>" +
            "<p>Please refresh the page or check your internet connection</p>" +
            '<button onclick="location.reload()" style="padding: 10px 20px; background: #6F4E37; color: white; border: none; cursor: pointer;">تحديث الصفحة - Refresh</button>' +
            "</div>";
        }
      }, 10000); // 10 seconds timeout
    </script>
  </body>
</html>
